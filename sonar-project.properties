# Project identification
sonar.projectKey=openas3d
sonar.projectName=OpenAS3D
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=vscode-extension/src
sonar.tests=vscode-extension/src/__tests__

# Language-specific settings
sonar.javascript.lcov.reportPaths=vscode-extension/coverage/lcov.info
sonar.typescript.tsconfigPath=vscode-extension/tsconfig.json

# Exclusions
sonar.exclusions=**/node_modules/**,**/out/**,**/*.vsix,**/coverage/**,**/__mocks__/**
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Technical Debt and Complexity
sonar.cpd.ts.minimumLines=10
sonar.cpd.ts.minimumTokens=50
