# Project identification
sonar.projectKey=bitkojine_openas3d
sonar.organization=bitkojine
sonar.projectName=OpenAS3D
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.
sonar.tests=.

# Language-specific settings
sonar.javascript.lcov.reportPaths=vscode-extension/coverage/lcov.info
sonar.typescript.tsconfigPath=vscode-extension/tsconfig.json

# Inclusions/Exclusions
sonar.exclusions=**/node_modules/**,**/out/**,**/*.vsix,**/coverage/**,**/__mocks__/**,**/.Scannerwork/**
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.spec.ts

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Technical Debt and Complexity
sonar.cpd.ts.minimumLines=10
sonar.cpd.ts.minimumTokens=50
